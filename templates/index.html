{% extends 'base.html' %}

{% block title %}記事一覧{% endblock %}

{% block content %}
    <h2>最新の記事</h2>
    {% for post in posts %}
    <div class="post">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content | truncate(150, True) }}</p> <p class="post-meta">
            投稿日: {{ post.created_at.strftime('%Y/%m/%d %H:%M') }} | 
            <a href="{{ url_for('post_article', post_id=post.id) }}">編集</a> |
            <a href="{{ url_for('delete_article', post_id=post.id) }}" onclick="return confirm('本当に削除しますか？');">削除</a>
        </p>
    </div>
    {% else %}
    <p>まだ記事がありません。</p>
    {% endfor %}
{% endblock %}
